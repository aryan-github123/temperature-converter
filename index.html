<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="main">
        <div class="head">
            <div class="h2">
                <h2>Convert Temperature</h2>
            </div>

            <div class="para">
                <h3>Fill up the value</h3>
            </div>

            <div class="input">
                <div class="celcius">
                    <input class="input_1" type="text" placeholder="Celcius">
                </div>

                <br>

                <div class="fahrenheit">
                    <input class="input_1" type="text" placeholder="Fahrenheit">
                </div>

                <br>

                <div class="kelvin">
                    <input class="input_1" type="text" placeholder="Kelvin">
                </div>
            </div>

            <div class="btn">
                <button type="reset">Clear</button>
            </div>

            <header>
                <p>Made with ❤️ by <a href="https://www.linkedin.com/in/aryan-srivastav-33257a211/" target="_blank"><span class="human">Human</span></a></p>
            </header>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
